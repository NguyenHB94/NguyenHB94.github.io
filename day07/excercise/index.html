<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-card">
        <div class="card-img">
            <img src="https://render.fineartamerica.com/images/rendered/default/greeting-card/images/artworkimages/medium/1/new-york-city-lights-at-night-az-jackson.jpg?&targetx=-25&targety=0&imagewidth=750&imageheight=500&modelwidth=700&modelheight=500&backgroundcolor=553118&orientation=0"
                alt="New York city">
            <span class="text">PHOTOS</span>
            <span class="date-month">
                <p class="date">27</p>
                <p class="month">MAR</p>
            </span>
        </div>
        <div class="card-content">
            <div class="content-info">
                <div class="container-info">
                    <h2>City Lights in New York</h2>
                    <h3>The city that never sleeps.</h3>
                    <p class="description">New York, the largest city in the U.S., is an architectural marvel with
                        plenty of
                        historic monuments, magnificient buildings and countless dazzling skyacrapers.</p>
                </div>
            </div>
        </div>

        <div class="time">
            <div class="info">
                <p>
                    <span><i class="fa-solid fa-clock"></i></span>
                    6 mins ago
                </p>

                <p>
                    <span><i class="fa-solid fa-comments"></i></span>
                    39 comments
                </p>
            </div>
        </div>
    </div>
</body>
