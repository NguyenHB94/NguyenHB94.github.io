<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nhập tên">
        <br>
        <input type="password" placeholder="Nhập password">
        <br>
        <textarea placeholder="Nhập ghi chú"></textarea>
        <br>
        <!-- Nút -->
        <button>Đăng nhập</button>
        <button>Đăng ký</button>
        <br>
        <input type="submit" value="Đăng nhập">
        <br>
        <!-- upload file -->
        <input type="file">
        <br>
        <!-- 1 lựa chọn -->
        <input type="radio" name="gender" id="male">
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Nữ</label>
        <br>
        <!-- nhiều lựa chọn -->
        <input type="checkbox" id="Vn">
        <label for="Vn">Tiếng Việt</label>
        <input type="checkbox" id="Jp">
        <label for="Jp">Tiếng Nhật</label>
        <input type="checkbox" id="Kr">
        <label for="Kr">Tiếng Hàn</label>
        <br>
        <!-- select -->
        <select>
            <option>Tháng 1</option>
            <option>Tháng 2</option>
            <option>Tháng 3</option>
            <option>Tháng 4</option>
        </select>


    </form>
</body>
</html>
